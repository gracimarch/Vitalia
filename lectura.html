<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script>
        // Only use base href if we are in a clean URL path (e.g. /lecturas/slug)
        // This prevents breaking styles in local file/fallback mode
        if (window.location.pathname.match(/\/(lecturas|dietas|rutinas)\//)) {
            document.write('<base href="/">');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"></script>
    <link href="assets/css/common.css" rel="stylesheet">
    <script src="assets/js/main.js" render></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/articlestyle.css">

    <link rel="icon" href="assets/images/ui/vitaliaLogo.webp" type="image/webp">

    <meta id="meta-description" name="description"
        content="Explora nuestras lecturas sobre bienestar integral en Vitalia.">
    <meta id="meta-keywords" name="keywords" content="bienestar, salud, productividad, vitalia">
    <meta name="robots" content="index, follow">

</head>

<body>

    <!-- Pantalla de carga -->
    <div id="loader" class="loader-container">
        <l-hourglass size="40" bg-opacity="0.1" speed="1.75" color="#7134A2"></l-hourglass>
    </div>

    <!-- Encabezado -->
    <div id="header-placeholder"></div>

    <!-- Contenido -->

    <div class="pagina">

        <div class="title">
            <h3 id="article-category">Cargando...</h3>
            <h1 id="article-title">Cargando artículo...</h1>
            <div class="reading-time">
                <i class="bi bi-clock" alt="Ícono de reloj"></i>
                <p id="reading-time-text">-- minutos de lectura</p>
            </div>
        </div>

        <div id="introduction" class="article introduction-container">
            <p>Cargando introducción...</p>
        </div>

        <div class="image">
            <img id="article-image" src="" alt="Imagen del Artículo">
        </div>

        <div class="article-title">
            <h2>Índice de subtítulos</h2>
        </div>

        <div class="article">
            <ol id="table-of-contents">
                <!-- Tabla de contenidos generada dinámicamente -->
            </ol>
        </div>

        <!-- Secciones del artículo se insertan dinámicamente aquí -->
        <div id="article-content">
            <!-- El contenido completo del artículo se cargará aquí -->
        </div>

    </div>

    <!-- Pie de página-->

    <div id="footer-placeholder"></div>
    <script src="assets/js/load-components.js"></script>
