<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Redirigiendo... | Vitalia</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/assets/favicons/vitalia-favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/assets/favicons/vitalia-favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/favicons/vitalia-favicon.png">
    <script>
        (function () {
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p !== '');

            const ROUTE_MAP = {
                'lecturas': '/pages/lectura.html',
                'dietas': '/pages/dieta.html',
                'rutinas': '/pages/rutina.html',
                'blog': '/pages/blog.html',
                'mi-espacio': '/pages/mi-espacio.html',
                'plan': '/pages/form.html'
            };

            if (parts.length >= 1) {
                const prefix = parts[0];
                const template = ROUTE_MAP[prefix];

                if (template) {
                    // Save the intended path to restore it in the template
                    sessionStorage.setItem('vitalia_redirected_path', path);
                    // Redirect to the template
                    window.location.replace(template);
                    return;
                }
            }

            // If it's not a dynamic route, just go home or show a simple error
            console.error('PÃ¡gina no encontrada:', path);
            window.location.replace('/index.html');
        })();
    </script>
</head>

<body>
    <p>Redirigiendo...</p>
</body>

</html>
