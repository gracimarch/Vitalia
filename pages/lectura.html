<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Vitalia | Lectura</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="/assets/css/core/common.css" rel="stylesheet">
    <script src="/assets/js/core/main.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/pages/articlestyle.css">
    <link rel="stylesheet" href="/assets/css/core/variables.css">

    <link rel="icon" href="/assets/favicons/vitalia-favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/assets/favicons/vitalia-favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/favicons/vitalia-favicon.png">

    <meta id="meta-description" name="description"
        content="Explora nuestras lecturas sobre bienestar integral en Vitalia.">
    <meta id="meta-keywords" name="keywords" content="bienestar, salud, productividad, vitalia">
    <meta name="robots" content="index, follow">

    <script src="/assets/js/core/router.js"></script>
</head>

<body>

    <!-- Pantalla de carga -->
    <div id="loader" class="loader-container">
        <img src="/assets/favicons/vitalia-favicon.svg" alt="Cargando..." class="loader-logo">
    </div>

    <!-- Encabezado -->
    <div id="header-placeholder"></div>

    <!-- Contenido -->
    <main class="page-container">

        <div class="title">
            <h3 id="article-category">Cargando...</h3>
            <h1 id="article-title">Cargando artículo...</h1>
            <div class="reading-time">
                <i class="bi bi-clock" alt="Ícono de reloj"></i>
                <p id="reading-time-text">-- minutos de lectura</p>
            </div>
        </div>

        <div id="introduction" class="article introduction-container">
            <p>Cargando introducción...</p>
        </div>

        <div class="image">
            <img id="article-image" src="" alt="Imagen del Artículo">
        </div>

        <div class="article-title">
            <h2>Índice de subtítulos</h2>
        </div>

        <div class="article">
            <ol id="table-of-contents">
                <!-- Tabla de contenidos generada dinámicamente -->
            </ol>
        </div>

        <!-- Secciones del artículo se insertan dinámicamente aquí -->
        <div id="article-content">
            <!-- El contenido completo del artículo se cargará aquí -->
        </div>

    </main>

    <!-- Pie de página-->
    <div id="footer-placeholder"></div>
    <script src="/assets/js/core/load-components.js"></script>
    <script src="/assets/js/pages/article.js"></script>

    <!-- Dynamic content loader -->
    <script src="/assets/js/loaders/lectura-loader.js"></script>
</body>

</html>
