<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando rutina...</title>
    <!-- Base href hack removed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hourglass.js"></script>
    <link href="/assets/css/core/common.css" rel="stylesheet">
    <script src="/assets/js/core/main.js" render></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/pages/routinestyle.css">
    <link rel="stylesheet" href="/assets/css/core/variables.css">

    <link rel="icon" href="/assets/images/ui/vitaliaLogo.webp" type="image/webp">

    <meta name="description" content="Rutina de ejercicios.">
    <meta name="keywords" content="rutina, ejercicio, fitness, salud">
    <meta name="robots" content="index, follow">

    <script src="/assets/js/core/router.js"></script>
</head>

<body>

    <!-- Pantalla de carga -->
    <div id="loader" class="loader-container">
        <l-hourglass size="40" bg-opacity="0.1" speed="1.75" color="#7134A2"></l-hourglass>
    </div>

    <!-- Encabezado -->
    <div id="header-placeholder"></div>

    <!-- Contenido -->
    <div class="pagina">

        <div class="title">
            <!-- Loaded dynamically -->
        </div>

        <div id="introduction" class="article introduction-container">
            <!-- Loaded dynamically -->
        </div>

        <div class="image">
            <!-- Loaded dynamically -->
        </div>


        <div class="article-title" id="preparacion">
            <h2>Preparación</h2>
        </div>

        <div class="article instructions" id="instrucciones">
            <!-- Loaded dynamically -->
        </div>

        <div class="d-flex justify-content-center">
            <a class="btn" id="mostrar-btn">
                <i class="bi bi-play-circle" alt="Ícono de comenzar"></i>
                Comenzar rutina
            </a>
        </div>

        <div id="routine-content" class="routine-content no-mostrar">
            <div class="video animate">
                <video src=""></video>
                <h3 class="exercise-title"></h3>
                <p class="text-desc animate"></p>
            </div>
            <div id="timer-content" class="timer-content">
                <div class="main-container" id="mainContainer">
                    <div class="countdown-container">
                        <svg class="countdown-svg" viewBox="0 0 100 100">
                            <defs>
                                <linearGradient id="calm-gradient" x1="0%" y1="0%" x2="70%" y2="70%">
                                    <stop offset="0%" style="stop-color:#9D43D9" />
                                    <stop offset="100%" style="stop-color:#D16EE4" />
                                </linearGradient>
                            </defs>
                            <circle class="countdown-circle" cx="50" cy="50" r="45" stroke="url(#calm-gradient)"
                                stroke-width="8" fill="none" stroke-linecap="round"></circle>
                        </svg>
                        <div class="countdown-text" id="countdown">00:00</div>
                    </div>
                    <button id="pauseButton" class="pause-btn">⏸</button>
                </div>
            </div>
        </div>

        <div class="article-title">
            <h2>Conclusión</h2>
        </div>

        <div class="article">
            <!-- Loaded dynamically -->
        </div>
    </div>
    <!-- Pie de página-->
    <div id="footer-placeholder"></div>
    <script src="/assets/js/core/load-components.js"></script>

    <script src="/assets/js/pages/routinescript.js"></script>
    <script src="/assets/js/pages/articlescript.js"></script>

</body>

</html>
